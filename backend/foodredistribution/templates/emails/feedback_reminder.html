<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; color: #333; background: #f9f9f9; padding: 20px; }
        .container { background: #fff; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
        .header { font-size: 22px; color: #007bff; margin-bottom: 10px; }
        .info { margin: 10px 0; }
        .label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">‚≠ê Feedback Reminder</div>
        <p>Hi {{ username }},</p>
        <p>We hope you successfully picked up your food donation.</p>
        <p>Please take a moment to share your feedback:</p>
        <div class="info"><span class="label">Description:</span> {{ description }}</div>
        <p>Your feedback helps improve our service.</p>
        <p>Thank you!</p>
    </div>
</body>
</html>
